{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h4 class="mb-0"> You’ve Logged Out</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4 text-muted">
                        You’ve successfully logged out of your account.
                        Come back soon!
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg px-4">
                     Login Again
                    </a>
                </div>
                <div class="card-footer text-center small text-muted">
                    Need help? <a href="{% url 'register' %}">Register a new account</a> or <a href="{% url 'blog-contact' %}">contact support</a> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
