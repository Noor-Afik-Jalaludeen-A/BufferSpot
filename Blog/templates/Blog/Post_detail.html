{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <article class="card mb-4 shadow-sm border-0">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <img src="{{ post.author.profile.image.url }}" 
                     class="rounded-circle me-3 border"
                     alt="Author Image"
                     style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                    <a href="{% url 'user-posts' post.author.username %}" 
                   class="text-dark fw-semibold text-decoration-none px-2"> 
                   {{ post.author }}
                </a>
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    <p class="text-muted small px-2">Views: {{ post.views }}</p>

                </div>
            </div>
            <h3 class="card-title text-dark text-decoration-none">
                {{ post.title }}
            </h3>
            <p class="card-text">{{ post.content | linebreaks}}</p>
        </div>
        {% if post.author == user %}
            <div>
                <a href="{% url 'post-update' post.id %}" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <a href="{% url 'post-delete' post.id %}" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash3"></i> Delete
                </a>
            </div>
            {% endif %}
    </article>
    
</div>
{% endblock content %}
