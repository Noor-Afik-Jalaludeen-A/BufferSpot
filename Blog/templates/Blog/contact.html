{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"> Contact Us</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center mb-4">
                        We'd love to hear from you! Whether it's feedback, a feature request, or just a hello â€” drop us a message.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5">Send Message</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    Or reach us directly at: <a href="mailto:noorafikjalaludeen2204@gmail.com">noorafikjalaludeen2204@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
